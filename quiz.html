<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quiz</title>
  <link href="quiz.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="nav-container">
    <h3>집꾸미기</h3>
    <ul class="nav-item">
      <li>Home</li>
      <li>스토어</li>
      <li>시공견적</li>
    </ul>
  </nav>

  <div class="container">
    <input id="search" type="text" placeholder="검색어입력" />
  </div>

  <div class="container">
    <div class="row product-list">
      <!-- <div class="col-md-3">
        <img src="">
        <h4>상품명 : </h4>
        <p>가격 : </p>
      </div> -->
    </div>
  </div>


  <div class="cart" style="margin-top: 0.5rem;">
    <h5>장바구니</h5>
    <div class="cart-box">
      여기로 드래그
    </div>
  </div>



  <script>
    let products = [];
    let cart = [];


    $.get('store.json').then(data => {
        products = data.products;

        data.products.forEach((a, i) => {
          $(".product-list").append(`
          <div class="col-md-3" draggable="true">
            <div class="item" draggable="true" data-id="${a.id}">
              <img src="images/${a.photo}">
              <h4>${a.title}</h4>
              <h4>${a.brand}</h4>
              <p>가격 : ${a.price}</p>
              <button class="add" data-id="${a.id}">담기</button>
            </div>
          </div>
        `);
        })

      })
      .catch(error => {
        console.log("Error loading JSON file", error);
      })

    function list(data) {
      $(".list").html('');

      data.forEach(product => {
        $(".list").append(`
          <div class="card" draggable="true">
           <img src="images/${product.photo}" alt="product"></li> 
           <h4>${product.title}</h4></li> 
           <h6>${product.brand}</h6></li> 
           <h5>가격 : ${product.price}</h5></li> 
           <button class="add" data-id="${product.id}">담기</button></li>
          </div>
        `);
      })
    }

    $('.add').click((e) => {
      let productId = e.target.dataset.id;

      console.log(productId);
    })


    $("#search").on('input', (e) => {
      let 검색어 = $("#search").val();

      let newProducts = products.filter(product => {
        return product.title.includes(검색어) || product.brand.includes(검색어)
      })
      list(newProducts);
    })
  </script>
</body>

</html>
