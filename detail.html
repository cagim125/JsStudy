<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="detail.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div class="container mt-5">
    <ul class="list">
      <li class="tab-button orange" data-id="0">Products</li>
      <li class="tab-button" data-id="1">Information</li>
      <li class="tab-button" data-id="2">Shipping</li>
    </ul>
    <div class="tab-content show">
      <p>상품설명입니다. Product</p>
    </div>
    <div class="tab-content ">
      <p>스펙설명입니다. Information</p>
    </div>
    <div class="tab-content">
      <p>배송정보입니다. Shipping</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $('.list').click((e) => {
      openTab(e.target.dataset.id);
      // if ($(e.target).is($('.tab-button').eq(0))){
      //   openTab(0);
      // }
      // if ($(e.target).is($('.tab-button').eq(1))){
      //   openTab(1);
      // }
      // if ($(e.target).is($('.tab-button').eq(2))){
      //   openTab(2);
      // }
    })

    const tabButton = $(".tab-button");
    const tabContent = $(".tab-content");

    function openTab(index) {
      tabButton.removeClass('orange');
      tabButton.eq(index).addClass('orange');
      tabContent.removeClass('show');
      tabContent.eq(index).addClass('show');
    }
  </script>
</body>

</html>
